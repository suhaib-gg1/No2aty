
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام النقاط</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        button { padding: 5px 10px; }
        .points-control { display: flex; align-items: center; gap: 5px; }
        .medal.gold { color: gold; }
        .medal.silver { color: silver; }
        .medal.bronze { color: #cd7f32; }
    </style>
</head>
<body>

    <h1>إدارة النقاط</h1>
    <div>
        <input type="text" id="searchInput" placeholder="ابحث باسم الطالب">
        <select id="classFilter">
            <option value="">كل الفصول</option>
            <option value="1/1">1/1</option>
            <option value="1/2">1/2</option>
        </select>
        <button id="addStudentBtn">إضافة طالب</button>
    </div>

    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAllCheckbox"></th>
                <th>الترتيب</th>
                <th>الاسم</th>
                <th>النقاط</th>
                <th>الفصل</th>
                <th>الإجمالي</th>
                <th>قائمة</th>
            </tr>
        </thead>
        <tbody id="studentsList"></tbody>
    </table>

    <div id="currentDate" style="margin-top: 20px;"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- XLSX for Excel import/export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <!-- كود الجافاسكربت الخاص بنا -->
    <script src="js_firebase_only.js"></script>

</body>
</html>
